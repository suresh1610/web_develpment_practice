<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <dic class="container">
            <dic class="header">
                <h1 class="logo">Photo gallery</h1> 
                <form>
                    <input type="text" placeholder="search">
                    <ion-icon name="search-outline"></ion-icon>
                </form>
            </div>
            <dic class="gallery">
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?fashion">
                        <img src="https://source.unsplash.com/featured/?nature" alt="nature">
                        <h3>Nature</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?food">
                        <img src="https://source.unsplash.com/featured/?food" alt="nature">
                        <h3>Food</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?technology">
                        <img src="https://source.unsplash.com/featured/?technology" alt="nature">
                        <h3>Technology</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?travel">
                        <img src="https://source.unsplash.com/featured/?travel" alt="nature">
                        <h3>Travel</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?mountain">
                        <img src="https://source.unsplash.com/featured/?mountain" alt="nature">
                        <h3>Mountains</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?car">
                        <img src="https://source.unsplash.com/featured/?car" alt="nature">
                        <h3>Cars</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?birds">
                        <img src="https://source.unsplash.com/featured/?birds" alt="nature">
                        <h3>Birds</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="https://source.unsplash.com/featured/?animals">
                        <img src="https://source.unsplash.com/featured/?animals" alt="nature">
                        <h3>Animals</h3>
                    </a>
                </div>
            </div>
        </dic>
    </section>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
